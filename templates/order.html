<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px; /* Add padding to avoid content touching the edges */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .order-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .order-details {
            margin: 20px 0;
        }

        .order-details p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #fff;
            background-color: #f39c12;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h1>Congratulation {{food_name}} successfully ordered. </h1>
        <h4> Please Wait Your order will be arrive soon </h4>
        <div class="order-details">
            <p><strong>Food Name:</strong> {{ food_name }}</p>
            <p><strong>Price:</strong> {{ food_price }}</p>
        </div>
        <a href="{% url 'index' %}" class="btn">Back to Menu</a>
    </div>
</body>
</html>
